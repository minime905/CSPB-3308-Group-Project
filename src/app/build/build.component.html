<div class=holder>
    <div class="words" id="inputs">
      <form (submit)= "calculate($event)">
          <div class="minInput"> Batteries in Series: </div>
          <input type="batteriesInSeries" placeholder="" id="batteriesInSeries">
          <div>Parallel Iterations:</div>
          <input type="parallelIterations" placeholder="" id="parallelIterations">
          <div>Motor KV:</div>
          <input type="motorKV" placeholder="" id="motorKV">
          <div>Wheel Gear Teeth:</div>
          <input type="wheelGearTeeth" placeholder="" id="wheelGearTeeth">
          <div>Motor Gear Teeth:</div>
          <input type="motorGearTeeth" placeholder="" id="motorGearTeeth">
          <div>Milli-Amp Hours (mAH):</div>
          <input type="milliAmpHours" placeholder="" id="milliAmpHours">
          <div>Motor Efficiency (%):</div>
          <input type="motorEfficiency" placeholder="" id="motorEfficiency">
          <div>Wheel Size (mm):</div>
          <input type="wheelSize" placeholder="" id="wheelSize">
          <div></div><div></div>
          <input type="submit" value="Submit">
      </form>
    </div>

    <div class="words" id="results">
      <div id="display-results">
        <div class="minInput">Max Voltage: (V) </div><div id="maxVoltage"> 0 </div>
        <div>Motor RPM: (RPM)</div><div id="motorRPM"> 0 </div>
        <div>Max Speed: (MPH)</div><div id="maxSpeed"> 0 </div>
        <div>Max Range: (Mi) </div> <div id="maxRange"> 0 </div>
        <div>Gear Ratio: (-)</div><div id="gearRatio"> 0 </div>
        <div>Amp Hours: (Ah)</div><div id="ampHours"> 0 </div>
      </div>
    </div>
</div>
