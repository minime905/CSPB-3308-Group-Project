<div id="inputs">
  <form (submit)= "calculate($event)">
      Batteries in Series:
      <input type="batteriesInSeries" placeholder="" id="batteriesInSeries">
      Parallel Iterations:
      <input type="parallelIterations" placeholder="" id="parallelIterations">
      Motor KV:
      <input type="motorKV" placeholder="" id="motorKV">
      Pulley Gear Teeth:
      <input type="pulleyGearTeeth" placeholder="" id="pulleyGearTeeth">
      Wheel Gear Teeth:
      <input type="wheelGearTeeth" placeholder="" id="wheelGearTeeth">
      Milli-Amp Hours (mAH):
      <input type="milliAmpHours" placeholder="" id="milliAmpHours">
      Motor Efficiency (%):
      <input type="motorEfficiency" placeholder="" id="motorEfficiency">
      Wheel Size (mm):
      <input type="wheelSize" placeholder="" id="wheelSize">
      <input type="submit" value="Submit">
  </form>
</div>

<div id="results">
  <div id="display-results">
    <h6>Max Voltage: (V) </h6><h6 id="maxVoltage"> 0 </h6>
    <h6>Motor RPM: (RPM)</h6><h6 id="motorRPM"> 0 </h6>
    <h6>Max Speed: (MPH)</h6><h6 id="maxSpeed"> 0 </h6>
    <h6>Max Range: (Mi) </h6> <h6 id="maxRange"> 0 </h6>
    <h6>Gear Ratio: (-)</h6><h6 id="gearRatio"> 0 </h6>
    <h6>Amp Hours: (Ah)</h6><h6 id="ampHours"> 0 </h6>
  </div>
</div>
